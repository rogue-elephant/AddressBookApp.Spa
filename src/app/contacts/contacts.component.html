<h1>Contact List</h1>

<div
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="start"
  fxLayoutGap="16px"
  fxLayoutGap.sm="8px"
>
  <app-contact-card
    fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    *ngFor="let contact of contacts | async"
    [contact]="contact"
    matRipple
    routerLink="/add-contact"
  >
  </app-contact-card>
</div>
